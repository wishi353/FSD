<!DOCTYPE html>
<html>
    <head>
        <title>Audio Tags</title>
    </head>
    <body>
        <h1>Audio Tags</h1>
        <audio controls autoplay preload="auto">
            <source src="Audio1.mp3" type="audio/mp3">
        </audio>
        <hr>
        <audio controls autoplay loop preload="auto">
            <source src="Audio2.mp3" type="audio/mp3">
        </audio>
    </body>
</html>
