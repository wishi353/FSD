<!DOCTYPE html>
<html>
    <head>
        <title>Image</title>
        <style>
            img{
                max-width: 500px;
                box-shadow: rgba(100,100,80,0.2)360px 360px 360px 360px;
                border-radius: 360px;
            }
        </style>
    </head>
    <body>
        <h1>Image</h1>
        <a href="https://www.youtube.com/watch?v=5ccq_nLHneE" target="_blank"><img src="./Profile.jpeg" 
            alt="img" 
            width="100%" 
            height="auto"
            loading="lazy"
            title="Hello"/></a>
            <h1>Image</h1>
        <a  target="_blank"><image src="./Profile.jpeg" 
            alt="img" 
            width="300"
            map="#map" 
            height="400"
            loading="lazy"
            title="Hello"/></a>
        <map name="map">
            <area 
            shape="oval"
            coords="150,200,0,0"
            href="https://www.youtube.com/watch?v=5ccq_nLHneE">
            
        </map>
        
    </body>
</html>
